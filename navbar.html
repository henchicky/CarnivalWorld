<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/bootstrap.css" rel="stylesheet" />

  </head>
  <body>
    <div class="flex">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">

          <div class="ml-4">CARNIVAL WORLD</div>
          <div class="ml-4"><small>SINGAPORE EVENT PLANNER</small></div>

            <li class="nav-item active ml-4 mr-5">
              <a class="nav-link" href="#"><strong>BLOG</strong></a>

                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"

                aria-haspopup="true"
                aria-expanded="false"

              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Arcade Machine</a>

                href="/about.html"
                tabindex="-1"
                aria-disabled="true"

            <a href="https://www.google.com">
